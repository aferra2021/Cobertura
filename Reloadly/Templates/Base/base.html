<style>
a{
position: relative;
overflow: hidden;
display: inline-block;
text-decoration: none;
color: #002a8f;
}
nav a::after {
content: "";
position: absolute;
bottom: 0;
left: -100%;
width: 100%;
height: 2px;
background: #002a8f;
transition: left .8s;
}
nav a:hover::after {
left: 0;
}
</style>
