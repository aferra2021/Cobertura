{% extends 'Base/base.html' %}
{% load static %}
{% block Content %}
<body>

<style>
    a {
position: relative;
overflow: hidden;
display: inline-block;
text-decoration: none;
color: #002a8f;
}
a:after {
content: "";
position: absolute;
bottom: 0;
left: -100%;
width: 100%;
height: 2px;
background: #002a8f;
transition: left .8s;
}
a:hover:after {
left: 0;
}
</style>

<aside class="container-fluid col-sm-3" style="background-color:  #f7f7f7;border-radius: 0px 20px 20px 0px">
    <div style="display: flex;justify-content: center">
        <a class="navbar-brand" href="{% url 'cobertura' %}">
            <img id="myLogo" src= "{% static 'images/IMG-20200616-WA0002.jpg' %}" alt="Logo"
            style="height: 50px;width: auto; border-color: #0f0f0f;border-radius: 5px;margin-top: -15px">
        </a>
    </div>
    <div style="display: flex;justify-content: center">
        <i class="fa fa-user" style="height: 70px;width: auto;margin-top: 10px"></i>
        <!--<img src="{% static 'images/1544726acd967064cf6559cc4dce6b9b.jpg' %}" alt="Picture" class="img-circle"
             style="height: 100px; width: auto;margin-top: 10px">-->
    </div>
    <div style="display: flex;justify-content: center">
        <h3 style="text-align: center;font-family: FontAwesome">Bienvenido, {{ request.user }}</h3>
    </div>
    <hr style="border: 1px solid lightgrey">
    <div style="display: flex;justify-content: center;margin-top: 20px;margin-bottom: 20px">
        <a style="color: #002a8f;text-decoration: none"  href="{% url 'nuevarecarga' %}">
            <i class="fa fa-check"></i>
            Nueva Recarga
        </a>
    </div>
    <hr style="border: 1px solid lightgrey">
    <div style="display: flex;justify-content: center;margin-top: 20px;margin-bottom: 20px">
        <a style="color: #002a8f;text-decoration: none">
            <i class="fa fa-share"></i>
            Cantidad de transferencias
        </a>
    </div>
    <hr style="border: 1px solid lightgrey">
    <div style="display: flex;justify-content: space-around;margin-top: 20px;margin-bottom: 20px">
        <a style="color: #002a8f;text-decoration: none">
            <i class="fa fa-users"></i>
            Contactos
        </a>
    </div>
    <hr style="border: 1px solid lightgrey">
    <div style="display: flex;justify-content: center;margin-top: 20px;margin-bottom: 20px">
        <a style="color: #002a8f;text-decoration: none">
        <i class="fa fa-shopping-cart"></i>
        Carrito
        </a>
    </div>
    <hr style="border: 1px solid lightgrey">
    <div style="display: flex;justify-content: center">
        <a href="{% url 'cerrar-sesion' %}" style="color: #002a8f;text-decoration: none"
           data-toggle="tooltip" title="Salir de la cuenta" data-placement="bottom">
           <i class="glyphicon glyphicon-log-out"></i>
            Salir de la Cuenta
        </a>
    </div>
    <hr style="border: 1px solid lightgrey">
    <div style="display: flex;justify-content: center">
        <a style="color: #002a8f; text-decoration: none" href="{% url 'blog' %}">
            <i class="fa fa-blog"></i>
            Blog
        </a>
    </div>
    <hr style="border: 1px solid lightgrey">

</aside>

<div class="container-fluid col-sm-9" style="height: 600px;display: flex;justify-content: center">
    <div class="container four col-sm-5" style="margin-top: 150px">
        <div class="counter-box" style="background-color: #f6f6f6;padding: 40px 20px 37px;text-align: center;border-radius: 10px">
            <i class="fa fa-share" style="font-size: 60px;margin: 0 0 15px;color: #d2d2d2"></i>
            <span class="counter" style="display: block;font-size: 32px;font-weight: 700;color: #666;line-height: 28px">
                10
            </span>
            <p style="margin: 5px 0 0;padding: 0;color: #909090;font-size: 18px;font-weight: 500">
                Cantidad de transferencias
            </p>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {

$('.counter').each(function () {
$(this).prop('Counter',0).animate({
Counter: $(this).text()
}, {
duration: 1000,
easing: 'swing',
step: function (now) {
$(this).text(Math.ceil(now));
}
});
});

});
</script>
</body>
{% endblock %}
